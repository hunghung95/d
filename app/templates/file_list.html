{% extends 'base.html' %}

{% block content %}
<div class="card mt-4">
    <div class="card-header">
        <h2>Danh sách tài liệu đã gửi</h2>
    </div>
    <div class="card-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>TT</th>
                    <th>Tên tài liệu</th>
                    <th>Độ khẩn</th>
                    <th>Ngày gửi</th>
                </tr>
            </thead>
            <tbody>
                {% for file in files %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ file.name }}</td>
                    <td>{{ file.urgency }}</td>
                    <td>{{ file.uploaded_at.strftime('%d-%m-%Y %H:%M:%S') }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
